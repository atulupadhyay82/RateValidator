buildscript {
	ext {
		springBootVersion = '2.0.4.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.thomsonreuters'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()

	maven {
		name "Virtual Internal IDT Repos"
		url "http://artifactory.corp.ositax.com:8081/artifactory/idt-cloud-repos"
	}

	maven {
		name "Virtual External Repos"
		url "http://artifactory.corp.ositax.com:8081/artifactory/repo"
	}
}


dependencies {
	// Spring Boot.
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-web-services')
	compile('javax.json:javax.json-api:1.1.2')

	// Swagger 2.
	compile('io.springfox:springfox-swagger2:2.7.0')
	compile('io.springfox:springfox-swagger-ui:2.7.0')

	// Lombok.
	compileOnly('org.projectlombok:lombok')

	// Logging.
	compile('org.owasp.esapi:esapi:2.1.0.1')
	compile('log4j:log4j:1.2.17')

	testCompile('org.springframework.boot:spring-boot-starter-test')
}
